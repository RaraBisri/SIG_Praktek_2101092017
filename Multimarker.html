<!DOCTYPE html>
<html>
<head>
    <title>Multimarker</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var mymap = L.map('mapku').setView([-0.9137822,100.4640162],17);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    L.marker([-0.9137822,100.4640162]).addTo(mymap);
    L.marker([-0.9137822,100.4650162]).addTo(mymap);
    L.marker([-0.9098177240138048, 100.35932045766519]).addTo(mymap);
    L.marker([-0.8868130279366202, 100.36774015483405]).addTo(mymap);
    L.marker([-0.9134822,100.4640162]).addTo(mymap);
</script>
</html>
